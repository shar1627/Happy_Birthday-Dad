<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #fff8f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
    }
  
    h1 {
      font-size: 36px;
      color: #e75480;
      margin-bottom: 40px;
    }
  
    /* 🔁 UPDATED: Forces 4 per row with spacing */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
  
    .gallery-item {
  flex: 0 0 22%;
  height: 300px;
  background-color: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
  display: flex;
  flex-direction: column;        /* ✅ Stack image + caption vertically */
  justify-content: flex-start;   /* ✅ Start from top */
}

.gallery-item img {
  width: 100%;
  height: 80%;                   /* ✅ Reserve space for caption */
  object-fit: contain;
  padding: 5px;
  background-color: #f9f9f9;
}

.caption {
  height: 20%;                   /* ✅ Takes the rest of the box */
  background-color: #f0f0f0;
  padding: 8px;
  font-size: 14px;
  color: #444;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
}

  
    .gallery-item:hover {
      transform: scale(1.05);
    }
  
    
  
    .back-button {
      margin-top: 40px;
      padding: 10px 25px;
      font-size: 18px;
      background-color: #ff8c8c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
  
</head>
<body>
  <h1>📸 Our Memories</h1>

  <div class="gallery">
    <div class="gallery-item">
      <img src="img/P1.jpg" alt="Memory 1">
      <div class="caption">Young Papa 👨🏻</div>
    </div>
    <div class="gallery-item">
      <img src="img/P2.jpg" alt="Memory 2">
      <div class="caption">Marriage 💍</div>
    </div>
    <div class="gallery-item">
      <img src="img/P3.jpg" alt="Memory 3">
      <div class="caption">First Mistake 😆</div>
    </div>
    <div class="gallery-item">
        <img src="img/P4.jpg" alt="Memory 4">
        <div class="caption">Second Mistake 😆</div>
      </div>
    <div class="gallery-item">
        <img src="img/P5.jpg" alt="Memory 5">
        <div class="caption">Solo Trip ✈</div>
      </div>
    <div class="gallery-item">
        <img src="img/P6.jpg" alt="Memory 6">
        <div class="caption">After Many Years Of Marriage ❣️</div>
      </div>
    <div class="gallery-item">
        <img src="img/P7.jpg" alt="Memory 7">
        <div class="caption">Growing Shivansh😎</div>
      </div>
      <div class="gallery-item">
        <img src="img/P8.jpg" alt="Memory 8">
        <div class="caption">Growing Adhvik😎</div>
      </div>
  </div>

  <button class="back-button" onclick="window.location.href='index.html'">⬅ Back to Home</button>
</body>
</html>
